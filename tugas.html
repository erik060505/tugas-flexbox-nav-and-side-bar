<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Layout dengan Sidebar yang Menarik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: relative; 
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .logo {
            position: absolute; 
            left: 20px; 
            top: 10px; 
            height: 50px; 
        }

       
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            height: 100vh; 
            position: fixed; 
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            margin-left: 270px; 
            padding: 20px;
            flex: 1;
        }

        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>


<div class="navbar">
    <img src="./icon profile.png" alt="Logo" class="logo"> <!-- Ganti URL dengan gambar yang diinginkan -->
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</div>


<div class="container">
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profil</a></li>
            <li><a href="#">Pengaturan</a></li>
            <li><a href="#">Notifikasi</a></li>
            <li><a href="#">Keluar</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Konten Utama</h1>
        <p>Ini adalah area konten utama.</p>

    
        <div class="grid-container">
            <div class="card">Kartu 1</div>
            <div class="card">Kartu 2</div>
            <div class="card">Kartu 3</div>
            <div class="card">Kartu 4</div>
            <div class="card">Kartu 5</div>
            <div class="card">Kartu 6</div>
        </div>
    </div>
</div>

</body>
</html>
